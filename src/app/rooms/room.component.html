
<h2>Create a new space</h2>
<form>
    <label>Name:</label>
    <input/>
</form>
<div>
        <ng-template [ngIf]="space.imageUrl" [ngIfElse]="defaultIcon">
                <div fxFlex="40">
                  <div style="width:50%; height:50%">
                    <img [src]="space.imageUrl" width="200px" height="200px" />
                  </div>
                  <h3>Image Upload</h3>
                  <input type="file" (change)="onFileSelected($event)" />
                  <button (click)="onUpload()">upload</button>
                </div>
              </ng-template>
              <ng-template #defaultIcon>
                <div fxFlex="40">
                    <fa-icon [icon]="faImage" class="default-icon"></fa-icon>
                    <h3>Image Upload</h3>
                    <input type="file" (change)="onFileSelected($event)" />
                    <button (click)="onUpload()">upload</button>
                </div>
            </ng-template>
        </div>
        <button>create</button>
