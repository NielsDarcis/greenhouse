<ng-template [ngIf]="false" [ngIfElse]="button">
  <table mat-table [dataSource]="plantList">
    <ng-container matColumnDef="name">
      <th class="table-heading" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let plants">{{ plants.name }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th class="table-heading" mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let plants">{{ plants.type }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th class="table-heading" mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let plants">{{ plants.location }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>

  <mat-icon routerLink="/plant/new" class="add-icon"> library_add</mat-icon>
  <div class="wrapper">
    <p class="text">add a plant</p>
  </div>
</ng-template>
<ng-template #button>
  <mat-icon routerLink="/plant/new" class="add-icon-large"> library_add</mat-icon>
  <h1>Add your first plant</h1>
</ng-template>
