<table mat-table [dataSource]="plantList">
       
            <ng-container matColumnDef="name">
                    <th class="table-heading" mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let plants"> {{plants.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="type">
                        <th  class="table-heading" mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let plants"> {{plants.type}} </td>
                      </ng-container>
                      <ng-container matColumnDef="location">
                            <th class="table-heading"  mat-header-cell *matHeaderCellDef> Location </th>
                            <td mat-cell *matCellDef="let plants"> {{plants.location}} </td>
                          </ng-container>
                  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
   

</table>
