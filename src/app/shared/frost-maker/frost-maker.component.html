<div fxLayout="row" fxLayoutAlign="start center" >

    <div *ngFor="let printBitch of printBitches">
        <fa-icon [icon]="faThermometerHalf" style="padding: 0px 1px; color:rgb(134, 226, 111)"></fa-icon>
    </div>
  </div>
