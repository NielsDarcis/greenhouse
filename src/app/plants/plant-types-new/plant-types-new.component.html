<form (ngSubmit)="onSubmit()" #plantTypeForm="ngForm" class="example-form">
  <div div fxLayout="row" fxLayoutAlign="start center">
    <h2>Add a plant type</h2>
    <fa-icon [icon]="faTree" class="icon-plant"></fa-icon>
    <mat-icon class="icon-clear" routerLink="/planttypes">clear</mat-icon>
  </div>

  <mat-form-field class="example-full-width">
    <input
      [(ngModel)]="plantType.name"
      name="name"
      matInput
      placeholder="Add a plant type"
      class="input  mat-headline"
    />
  </mat-form-field>

  <div fxLayout="row wrap" fxLayoutAlign="start center">
    <label id="moist" class="legend">
      moist:
    </label>
    <div fxFlex="noshrink nogrow">
      <mat-slider
        thumbLabel
        max="100"
        min="1"
        (input)="pitchMoist($event)"
      ></mat-slider>
    </div>
    <div fxFlex="10" class="paramValue">{{ moistValue }} RH</div>
    <div class="icons">
      <drop-maker *ngIf="moistValue" [moistValue]="moistValue"> </drop-maker>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="start center">
    <label id="sun" class="legend">
      sun:
    </label>
    <div fxFlex="noshrink nogrow">
      <mat-slider
        thumbLabel
        max="100"
        min="1"
        (input)="pitchSun($event)"
      ></mat-slider>
    </div>
    <div fxFlex="10" class="paramValue">{{ sunValue }} CD</div>
    <div class="icons">
      <sun-maker *ngIf="sunValue" [sunValue]="sunValue" class="sun">
      </sun-maker>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="start center">
    <label id="frost" class="legend">
      min temp:
    </label>
    <div fxFlex="noshrink nogrow">
      <mat-slider
        thumbLabel
        max="50"
        min="-50"
        (input)="pitchFrost($event)"
      ></mat-slider>
    </div>
    <div fxFlex="10" class="paramValue">{{ frostValue | toCelcius }}</div>
    <div class="icons">
      <frost-maker *ngIf="frostValue" [frostValue]="frostValue" class="frost">
      </frost-maker>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="start center">
    <label id="fire" class="legend">
      max temp:
    </label>
    <div fxFlex="noshrink nogrow">
      <mat-slider
        thumbLabel
        max="50"
        min="0"
        (input)="pitchFire($event)"
      ></mat-slider>
    </div>
    <div fxFlex="10" class="paramValue">{{ fireValue | toCelcius }}</div>
    <div class="icons">
      <fire-maker *ngIf="fireValue" [fireValue]="fireValue" class="fire">
      </fire-maker>
    </div>
  </div>
  <button mat-fab bottom-right type="submit"><mat-icon>add</mat-icon></button>
</form>
