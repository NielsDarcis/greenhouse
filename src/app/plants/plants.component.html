<p>plants works!</p>
<form (ngSubmit)="onSubmit()" #plantForm="ngForm">

    <input [(ngModel)]="plant.name" name="name">
    <input [(ngModel)]="plant.type" name="type">
    <input [(ngModel)]="plant.location" name="location">
    <button type="submit">Add</button>

    <ul>
            <li *ngFor="let plant of plantList">
              {{plant.name}}
            </li>
          </ul>

</form>
{{plantForm.value |json}}
