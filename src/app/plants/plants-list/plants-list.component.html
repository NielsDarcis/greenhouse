<ng-template [ngIf]="plantList && plantList.length > 0" [ngIfElse]="button">
  <div fxLayout.gt-sm="row" fxLayout.xs="column" fxLayoutAlign="start center">
    <h2 fxFlex="20">Find plants</h2>
    <mat-form-field>
      <input matInput #search />
    </mat-form-field>
    <button
      mat-fab
      class="btn"
      (click)="applyFilter(search.value)"
      aria-label="filter"
      noshrink
      nogrow
    >
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th
        class="table-heading"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Name
      </th>
      <td mat-cell *matCellDef="let plants">{{ plants.name }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th class="table-heading" mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let plants">{{ plants.type }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th class="table-heading" mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let plants">{{ plants.location }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      (click)="onRowClicked(row)"
    ></tr>
  </table>

  <mat-icon routerLink="/plant/new" class="add-icon"> library_add</mat-icon>
  <div class="wrapper">
    <p class="text">add a plant</p>
  </div>
</ng-template>
<ng-template #button>
  <mat-icon routerLink="/plant/new" class="add-icon-large">
    library_add</mat-icon
  >
  <h1>Add your first plant</h1>
</ng-template>
